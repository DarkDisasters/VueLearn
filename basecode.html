<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src = "./lib/vue.js"></script>
    </head>
    <body>
        <!--Vue实例控制的这个元素区域就是我们的 V -->
        <div id = "app">
            <p>{{ msg }}</p>
        </div>

        <script>

            // 我们 new 出来的vm对象，就是mvvm中的 VM 调度者
            var vm = new Vue({
                el: '#app',    //表示当前我们new的这个Vue实例要控制页面上的哪个区域
                // data是 M(model)，专门用来保存在每个页面中的数据，在MVVM中M是页面里的数据，在MVC中是数据库里的数据
                data:{          //data属性中，存放的是el中要用到的数据
                    msg: 'Welcome'   //通过vue提供的指令，很方便的将数据渲染到页面上，不再手动操作DOM元素了
                }
            })
        </script>
        
    </body>
</html>
