<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <script src = './lib/vue.js'></script>
</head>
<body>
    <div id = 'app'>
        <coml @func = 'show'></coml>
    </div>

    <template id = "temp1">
        <div>
            <h1>子组件</h1>
            <input type="button" @click = 'myclick' value = '这个是子组件的按钮，点击它，触发父组件传过来的func方法'>
        </div>
    </template>

    <script>

        var coml = {
            template: '#temp1',
            data(){
                return {
                    sonmsg: {
                        name: 'aaa',
                        age: 6,
                    },
                    sonmsg2: 'hahaha'
                }
            },
            methods: {
                //当点击子组件方法的时候，如何拿到父组件传递过来的func方法
                //emit是触发的意思
                myclick(){
                    this.$emit('func', this.sonmsg, this.sonmsg2)
                }
            }
        }

        var vm = new Vue({
            el: '#app',  
            data:{
                datamsgFromSon: null,
            },
            methods:{
                show(data1, data2){
                    console.log('子组件传来的值:',data2)
                    this.datamsgFromSon = data1;
                    console.log('datamsgfromdon', this.datamsgFromSon)
                }
            },
            components: {
                coml,
            }
        })
    </script>
</body>
</html>
