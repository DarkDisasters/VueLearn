<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
    <script src = './lib/vue.js'></script>
</head>
<body>
    <div id = 'app'>
        <input type="button" value = "来来来" @click = "flag = !flag">
        <transition
            @before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter">
                <div class = "ball" v-show = "flag"></div>
        </transition>
        
    </div>
    <script>
        var vm = new Vue({
            el: '#app',  
            data:{
                flag: false,
            },
            methods:{
                //动画钩子函数的第一个参数:el表示要执行动画的那个DOM元素，可以认为el是通过document.getElementById()得到的
                //可以认为el 是通过 document.getElementById('') 方式获得的
                beforeEnter(el){
                     //beforeEnter 表示动画入场之前，此时，动画尚未开始，可以在beforeEnter中，设置元素开始动画之前的起始样式
                    el.style.transform = "translate(0,0)"    
                },
                enter(el, done){
                    //这句话没有实际的作用，但是如果不写，出不来动画效果  可以认为el.offsetWidth会强制动画刷新
                    el.offsetWidth
                    //enter 表示动画 开始之后的 样式，这里，可以设置小球完成动画之后的结束状态
                    el.style.transform = "translate(150px, 450px)"
                    el.style.transition = "all 1s ease"
                    
                    //这里的done， 其实就是 afterEnter 这个函数，也就是说done是afterEneter的调用
                    done()
                },
                afterEnter(el){
                    //动画完成之后调用
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>
</html>
