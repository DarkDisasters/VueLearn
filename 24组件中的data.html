<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <script src = './lib/vue.js'></script>
</head>
<body>
    <div id = 'app'>
        <!-- <p>{{ msg }}</p> -->
        <mycoml></mycoml>
    </div>


    <script>
        // 1 租价可以有自己的data数据
        // 2 组件的data必须是一个方法，并且方法必须返回一个对象
        // 3 组件中的data数据使用方法和实例中的data使用方法是一样的
        Vue.component('mycoml', {
            template: '<h3>这是全局组件 --- {{ msg }}</h3>',
            data: function(){
                return {
                    msg: '这是组件中的data定义的数据'
                }
            }
        })

        var vm = new Vue({
            el: '#app',  
            data:{
                msg: 'Welcome'
            },
            methods:{
            },
        })
    </script>
</body>
</html>
