<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <script src = "./lib/vue.js"></script>
    <div id = "app">
            
        <h1 class="red thin">1 HUGE H1 </h1>
        
        <br><br>
        <!-- 第一种方式， 直接传递一个数组， 注意：这里的class需要使用 v-bind做数组绑定 -->
        <h1 :class="['thin', 'italic']">2 it's a Huge H1</h1> 
        <br><br>   
    
        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['thin', 'italic', flag?'active':'']">3 it's a Huge h1</h1>
        <br><br>
    
        <!-- 在数组中使用对象来代替三元表达式， 提高代码的可读性   -->
        <h1 :class="['thin', 'italic', {'active':flag }]">4 it's a Huge h1</h1>
        <br><br>
    
        <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名， 由于对象的属性可带引号，也可以不带引号， 所以我没有写引号， 属性的值是一个标识符 -->
        
        <h1 :class="{red:true, thin:true, italic:false, active:false}">5 it's a Huge h1</h1>
        <br><br>

        <h1 :class = "classobj">6 it's a Huge h1</h1>

        
        <br><br>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                classobj: {red:true, thin:true, italic:false, active:false},
            },
            models:{

            }
        })
    </script>
</body>
</html>
